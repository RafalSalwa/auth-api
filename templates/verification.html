{{template "base" .}} {{define "content"}}
<table role="presentation" class="main">
    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Hi {{ .Username}},</p>
                        <p>Please verify your account to be able to login</p>
                        <table
                            role="presentation"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            class="btn btn-primary"
                        >
                            <tbody>
                            <tr>
                                <td align="left">
                                    <table
                                        role="presentation">
                                        <tbody>
                                        <tr>
                                            <td>
                                                Verify your account with this code <strong>{{.VerificationCode}}</strong>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{end}}
