# must be unique in a given SonarQube instance
sonar.projectKey=RafalSalwa_auth-api
sonar.organization=rafalsalwa
# --- optional properties ---
sonar.projectName=Shopping-App
sonar.language=php
sonar.sources=src
sonar.tests=tests
sonar.exclusions=docker/**, docs/**, src/Protobuf/**, proto/**

sonar.scm.provider=git

sonar.go.golangci-lint.reportPaths=golangci-lint.xml
sonar.go.govet.reportPaths=go_vet.json
sonar.go.tests.reportPaths=coverage.json
sonar.go.coverage.reportPaths=coverage.out
